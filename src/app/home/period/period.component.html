<div>
  <md-card>
    <md-card-title>Training Period1</md-card-title>
    <md-card-content>
      <div class="filter inline">
        <md-form-field>
          <input mdInput #filter placeholder="Search">
        </md-form-field>
      </div>
      <div class="add-period inline right"><button md-raised-button color="accent"  (click)="openDialog('Create')"><md-icon>add</md-icon> Add Period</button></div>
      
      <md-table #table [dataSource]="dataSource" mdSort>
        
        <ng-container mdColumnDef="locationId">
          <md-header-cell *mdHeaderCellDef md-sort-header> ID </md-header-cell>
          <md-cell *mdCellDef="let period"> {{period.locationId}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="locationName">
          <md-header-cell *mdHeaderCellDef md-sort-header> Location Name </md-header-cell>
          <md-cell *mdCellDef="let period"> {{period.locationName}} </md-cell>
        </ng-container>


    
    
        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>

      <!-- <md-paginator #paginator
            [length]="periodDatabase.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 50, 100]">
      </md-paginator> -->
 
    </md-card-content>
  </md-card>
</div>
