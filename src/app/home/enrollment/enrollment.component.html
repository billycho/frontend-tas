<div>
  <md-card>
    <md-card-title>Your enrolled course</md-card-title>
    <md-card-content>
      <div class="filter inline">
        <md-form-field>
          <input mdInput #filter placeholder="Search">
        </md-form-field>
      </div>
  
      
   
      <md-table style="padding:0;margin:0;" #table [dataSource]="dataSource" mdSort>
        
        <ng-container mdColumnDef="courseId">
          <md-header-cell *mdHeaderCellDef md-sort-header> ID </md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.courseId}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="trainingname">
          <md-header-cell *mdHeaderCellDef md-sort-header> Period Name</md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.trainingPeriod.periodName}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="coursename">
          <md-header-cell *mdHeaderCellDef md-sort-header> Course Name </md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.coursename.coursename}} </md-cell>
        </ng-container>


        <ng-container mdColumnDef="trainer">
          <md-header-cell *mdHeaderCellDef md-sort-header> Trainer Name </md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.mainTrainer.fullname}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="startat">
          <md-header-cell *mdHeaderCellDef md-sort-header> Start At </md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.trainingPeriod.startDate}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="endat">
          <md-header-cell *mdHeaderCellDef md-sort-header> End At </md-header-cell>
          <md-cell *mdCellDef="let course"> {{course.trainingPeriod.endDate}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="status">
          <md-header-cell *mdHeaderCellDef md-sort-header> Status </md-header-cell>
          <md-cell *mdCellDef="let course">
            <div *ngIf="course.status == null">
               Ongoing
            </div>
            <div *ngIf="course.status == false">
              Failed
           </div>
           <div *ngIf="course.status">
              Passed
         </div>
            <!-- <ng-template #thenBlock>Yes</ng-template>
            <ng-template #elseBlock>No</ng-template> -->


          </md-cell>

          
        </ng-container>


      
    
        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>

            <md-paginator #paginator
            [length]="0"
            [pageIndex]="0"
            [pageSize]="0"
            [pageSizeOptions]="[10, 25, 50, 100]">
      </md-paginator>
    </md-card-content>
  </md-card>
</div>
