<div>
  <md-card>
    <md-card-title>User Component</md-card-title>
    <md-card-content>
      <div class="filter inline">
        <md-form-field>
          <input mdInput #filter placeholder="Search">
        </md-form-field>
      </div>
      <div class="add-period inline right">
        <button md-raised-button color="accent"  (click)="openDialog()">
          <md-icon>add</md-icon> Add User</button>
      </div>
      
   
      <md-table style="padding:0;margin:0;" #table [dataSource]="dataSource" mdSort>
        
        <ng-container mdColumnDef="employeeId">
          <md-header-cell *mdHeaderCellDef md-sort-header> ID </md-header-cell>
          <md-cell *mdCellDef="let user"> {{user.employeeId}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="fullname">
          <md-header-cell *mdHeaderCellDef md-sort-header> Fullname </md-header-cell>
          <md-cell *mdCellDef="let user"> {{user.fullname}} </md-cell>
        </ng-container>

      <ng-container mdColumnDef="email">
        <md-header-cell *mdHeaderCellDef md-sort-header> Email </md-header-cell>
        <md-cell style='width:100px;word-wrap: break-word; ' *mdCellDef="let user"> {{user.email}} </md-cell>
      </ng-container>

      <ng-container mdColumnDef="jobfamily">
        <md-header-cell *mdHeaderCellDef md-sort-header> Job Family </md-header-cell>
        <md-cell *mdCellDef="let user"> {{user.grade.jobfamily}} </md-cell>
      </ng-container>

      <ng-container mdColumnDef="stream">
        <md-header-cell *mdHeaderCellDef md-sort-header> Stream </md-header-cell>
        <md-cell *mdCellDef="let user"> {{user.stream}} </md-cell>
      </ng-container>

      <ng-container mdColumnDef="grade">
        <md-header-cell *mdHeaderCellDef md-sort-header> Grade </md-header-cell>
        <md-cell *mdCellDef="let user"> {{user.grade.grade}} </md-cell>
      </ng-container>

      <ng-container mdColumnDef="accountName">
        <md-header-cell *mdHeaderCellDef md-sort-header> Account Name </md-header-cell>
        <md-cell *mdCellDef="let user"> {{user.accountName}} </md-cell>
      </ng-container>

      <ng-container mdColumnDef="active">
        <md-header-cell *mdHeaderCellDef md-sort-header> Active </md-header-cell>
        <md-cell *mdCellDef="let user">
            <div *ngIf="user.active then thenBlock else elseBlock"></div>
              <ng-template #thenBlock>Yes</ng-template>
              <ng-template #elseBlock>No</ng-template>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="roles">
        <md-header-cell *mdHeaderCellDef md-sort-header> Role(s) </md-header-cell>
        <md-cell *mdCellDef="let user">
            <div *ngFor = "let role of user.roles">
                {{role?.roleName}}
            </div>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="act">
        <md-header-cell *mdHeaderCellDef md-sort-header> Action </md-header-cell>
        <md-cell *mdCellDef="let user" onmouseover="" style="cursor: pointer" routerLink="/home/user/{{user.employeeId}}"><md-icon>modeedit</md-icon></md-cell>
      </ng-container>
    
        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>

            <md-paginator #paginator
            [length]="0"
            [pageIndex]="0"
            [pageSize]="0"
            [pageSizeOptions]="[10, 25, 50, 100]">
      </md-paginator>
    </md-card-content>
  </md-card>
</div>
